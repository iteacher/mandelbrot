<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot Explorer</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
</head>
<body class="overflow-hidden bg-black">
    <!-- Canvas Container -->
    <div id="canvas-container" class="fixed inset-0 bg-black"></div>

    <!-- Status Overlay -->
    <div class="status-overlay">
        <div class="badge badge-lg badge-primary">
            <span id="status-text">READY</span>
        </div>
    </div>

    <!-- Controls Overlay -->
    <div class="controls-overlay">
        <div class="card bg-base-300 shadow-xl backdrop-blur-sm">
            <div class="card-body p-3">
                <div class="flex items-center gap-2">
                    <button class="btn btn-circle btn-xs btn-ghost" id="decrease-speed">-</button>
                    <input type="range" 
                           id="zoom-speed-slider" 
                           class="range range-xs range-primary" 
                           min="-100" 
                           max="100" 
                           value="30"
                           step="1" />
                    <button class="btn btn-circle btn-xs btn-ghost" id="increase-speed">+</button>
                </div>
                <div class="text-center text-xs opacity-80">
                    <span id="zoom-speed-value" class="badge badge-sm">Ã—1.0</span>
                </div>
                <div class="divider my-0"></div>
                <div class="text-xs opacity-60 space-y-1">
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                        </svg>
                        <span>Mouse to steer</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5" />
                        </svg>
                        <span>Click to center</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Space/Right-click: pause</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span>+/- keys: zoom speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
